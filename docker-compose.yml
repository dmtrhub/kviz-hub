services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong@Password123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./create-database.sql:/docker-entrypoint-initdb.d/create-database.sql
    networks:
      - app-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__KvizHub=Server=sqlserver;Database=KvizHubDb;User=sa;Password=YourStrong@Password123;TrustServerCertificate=true;
    depends_on:
      - sqlserver
    ports:
      - "7033:80"
    networks:
      - app-network
    command: >
      sh -c "
        echo '⏳ Waiting for SQL Server...'
        sleep 15
        echo '🚀 Running database migrations...'
        dotnet ef database update
        echo '✅ Starting application...'
        dotnet KvizHub.Api.dll
      "

  frontend:
    build:
      context: ./frontend/kviz-hub-ui
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - VITE_API_URL=http://backend:80

networks:
  app-network:
    driver: bridge

volumes:
  sqlserver_data: